<mat-sidenav-container>
  <mat-sidenav class="sidenav min-vh-100 p-20" mode="side" opened >Sidenav content</mat-sidenav>
  <mat-sidenav-content>
    <section class="min-vh-100 p-20">
      <div class="editor">
        <ngx-codemirror
          [(ngModel)]="editorContent"
          [options]="editorOptions"
        ></ngx-codemirror>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
